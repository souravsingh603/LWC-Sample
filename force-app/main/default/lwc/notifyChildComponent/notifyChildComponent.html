<template>
  <div class="child-section">
    <template if:true={showChildNotification}>
      <div class="notificationbox">
        <span
          >Notification in the child component. Event bubbled till the parent
          component in the same component
        </span>
      </div>
    </template>

    <div class="container" onclick={childHandler}>
      <button class="btn" onclick={showNotifyParentHandler}>
        Click me to send notification to the parent component using event
        bubbling
      </button>
    </div>
  </div>
</template>
