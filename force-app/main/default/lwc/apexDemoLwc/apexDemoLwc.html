<template>
    <div class="slds-p-around_medium">
        <lightning-card title="Wire a property in LWC">
            <div class="slds-m-around_medium">
                <template for:each={accById.data} for:item="acc">
                    <div class="slds-item" key={acc.id}>
                        <strong>{acc.Name}</strong>
                    </div>
                </template>
            </div>
        </lightning-card>
    </div>

    <div class="slds-p-around_medium">
        <lightning-card title="Wire a property in LWC">
            <div class="slds-m-around_medium">
                <template for:each={result} for:item="acc">
                    <div class="slds-item" key={acc.id}>
                        <strong>{acc.Name}</strong>
                        <lightning-formatted-number
                        value={acc.AnnualRevenue}
                        format-style="currency"
                        currency-code="USD"
                        currency-display-as="code"> 
                        </lightning-formatted-number>
                    </div>
                </template>
            </div>
        </lightning-card>
    </div>
    <!-- second Card -->
    <div class="slds-p-around_medium">
        <lightning-card title="Call an apex method Imperatively">
            <div class="slds-m-around_medium">
                <lightning-button label="Load Contacts" onclick={handleLoad}></lightning-button>
                <template for:each={conList} for:item="con">
                    <div class="slds-m-around_medium" key ={con.id}>
                        <strong>{con.Name}</strong>

                    </div>
                </template>
            </div>
        </lightning-card>
    </div>
  
</template>
