<template>
  <lightning-card
    title="Passing data to child on action at parent"
    icon-name="custom:custom14"
  >
    <div class="slds-m-around_medium">
      <div class="parent-wrapper">
        <h2>Parent Component</h2>
        <div class="field">
          <label for="Name">Enter your percentage:</label>
          <input
            type="number"
            min="0"
            max="100"
            name="percentage"
            onkeyup={changeHandler}
            value={percentage}
          />
        </div>
        <div class="child-wrapper">
          <h2>Child Component</h2>
          <c-progress-bar-child-component percentage={percentage}>
          </c-progress-bar-child-component>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
