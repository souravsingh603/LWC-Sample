<template>
  <lightning-card icon-name="custom:custom14" title="Event with Data">
    <div class="slds-m-around_medium">
      <h3>
        Select your favourite cricketer in child component and see the details
        in parent compoenent
      </h3>
      <div class="flex">
        <p>I am parent Component</p>
        <c-navbar-child-component
          nav-list={navList}
          onselection={selectedNavHandler}
        ></c-navbar-child-component>
        <template if:true={selectedPlayer}>
            <div class="card">
              <div>
                <img src={selectedPlayer.imgUrl} alt="" style="width: 100%" />
              </div>
              <div class="container">
                <p><Strong>Player Name:</Strong> {selectedPlayer.name}</p>
                <p><Strong>Ranking:</Strong>{selectedPlayer.position}</p>
                <p><Strong>Country:</Strong>{selectedPlayer.country}</p>
                <p><Strong>Rating:</Strong>{selectedPlayer.rating}</p>
              </div>
            </div>
          </template>
      </div>
     
    </div>
  </lightning-card>
</template>
