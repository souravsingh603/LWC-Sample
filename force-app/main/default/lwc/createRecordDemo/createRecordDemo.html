<template>
  <lightning-card
    title="Create record using UirecordAPI"
    icon-name="standard:account"
  >
    <div class="slds-m-around_medium">
      <lightning-input
        name="Name"
        label="Enter Account Name"
        type="text"
        value={formFields.Name}
        onchange={changeHandler}
      ></lightning-input>
      <lightning-input
        name="Type"
        label="Enter Account Type"
        type="text"
        value={formFields.Type}
        onchange={changeHandler}
      ></lightning-input>
      <lightning-input
        name="Phone"
        type="text"
        value={formFields.Phone}
        onchange={changeHandler}
        label="Enter Account Phone"
      ></lightning-input>
      <lightning-input
        name="Industry"
        type="text"
        label="Enter Account Industry"
        value={formFields.Industry}
        onchange={changeHandler}
      ></lightning-input>
      <lightning-button label="Submit" onclick={handleSave} variant="brand">
      </lightning-button>
    </div>
  </lightning-card>
</template>
