<template>
    <lightning-card class="custom:custom14" title="Refresh Apex Demo">
        <div class="slds-m-around_medium">
            <template if:true={contacts.data}>
                <lightning-datatable 
                key-field="Id" 
                data={contacts.data}       
                columns={columns}
                onsave={handleSave}
                draft-values={draftValues}   
                >
    
                </lightning-datatable>
            </template>
         
        </div>
    </lightning-card>
</template>
