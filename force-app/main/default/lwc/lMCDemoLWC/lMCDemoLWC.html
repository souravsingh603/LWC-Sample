<template>
    <lightning-card title="LMC lightning web component" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Publish Message" onkeyup={inputHandler}></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Publish Message" onclick={publishMessage}></lightning-button>
            <lightning-button label="Subscribe Message" onclick={subscribeMessage}></lightning-button>
            <lightning-button label="Unsubscribe Message" onclick={unsubscribeMessage}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
            <p>Message Received</p>
            <lightning-formatted-text value={receivedMessage}></lightning-formatted-text>
        </div>
    </lightning-card>
</template>
